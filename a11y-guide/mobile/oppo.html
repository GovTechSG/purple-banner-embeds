      <img src="./images/oppo/O-1.jpg" alt="Screenshot of where the Additional Setting is" />
    </section>
    <section class="step-container">
      <p> Step 2: Click on Accessibility </p>

    </section>" />
    </section>

    </section>
    <section class="step-container">
        <p> Step 3: Enable the toggle beside of Ally Scanner </p>

  </section>
