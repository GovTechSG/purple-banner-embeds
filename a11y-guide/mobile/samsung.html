<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Purple Mobile Guide</title>
</head>

<body>
  <h3 id="vendor-label">Samsung</h3>
  <hr />
  <section class="guide-container">
    <section class="step-container">
      <p> Step 1: Go to Settings > Accessibility > Installed apps </p>
      <img src="./images/samsung/ss-1.png" alt="Screenshot of where the Accessibility setting is" />
      <img src="./images/samsung/ss-2.png" alt="Screenshot of where the Installed apps setting is" />
    </section>
    <section class="step-container">
      <p> Step 2: Click on the Purple Mobile app </p>
      <img src="./images/samsung/ss-3.png" alt="Screenshot to select the Purple Mobile app setting" />
    </section>
    <section class="step-container">
      <p> Step 3: Enable the toggle beside “Off” </p>
      <img src="./images/samsung/ss-4.png" alt="Screenshot to enable permission toggle" />
    </section>
    <section class="step-container">
      <p> Step 4: Click “Allow” in the security prompt </p>
      <img src="./images/samsung/ss-5.png" alt="Screenshot of security prompt" />
    </section>
    <section class="step-container">
      <p> Step 5: Purple Mobile security prompt is approved </p>
      <img src="./images/samsung/ss-6.png" alt="Screenshot of Purple Mobile security prompt is approved" />
    </section>
  </section>
</body>

</html>
