<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Pixel Oobee Mobile Guide</title>
</head>

<body>
  <h3 id="vendor-label">Google Pixel</h3>
  <hr />
  <section class="guide-container">
    <section class="step-container">
      <p> Step 1: Go to Settings > Accessibility </p>
      <img src="./images/pixel/ss-1.png" alt="Screenshot of where the Accessibility setting is" />
    </section>
    <section class="step-container">
      <p> Step 2: Click on the Purple Mobile app under Downloaded apps </p>
      <img src="./images/pixel/ss-2.png" alt="Screenshot to choose the Purple Mobile app" />
    </section>
    <section class="step-container">
      <p> Step 3: Enable the toggle beside “Use Purple Mobile” </p>
      <img src="./images/pixel/ss-3.png" alt="Screenshot to enable Use Purple Mobile" />
    </section>
    <section class="step-container">
      <p> Step 4: Click “Allow” in the security prompt </p>
      <img src="./images/pixel/ss-4.png" alt="Screenshot of the security prompt" />
    </section>
    <section class="step-container">
      <p> Step 5: Purple Mobile security prompt is approved </p>
      <img src="./images/pixel/ss-5.png" alt="Screenshot of the approved security prompt" />
    </section>
  </section>
</body>

</html>
