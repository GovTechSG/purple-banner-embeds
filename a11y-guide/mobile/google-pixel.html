<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Pixel Mobile A11y Guide (Testing)</title>
</head>

<body>
  <h3 id="vendor-label">Vendor: Google Pixel</h3>
  <hr />
  <section class="guide-container">
    <section class="step-container">
      <p> Step 1: Go to Settings > Accessibility </p>
      <img src="../../images/pixel/ss-1.jpg" alt="Screenshot of where the Accessibility setting is" />
    </section>
    <section class="step-container">
      <p> Step 2: Click on the A11y Scanner app under Downloaded apps </p>
      <img src="../../images/pixel/ss-2.jpg" alt="Screenshot to choose the A11y Scanner app" />
    </section>
    <section class="step-container">
      <p> Step 3: Enable the toggle beside “Use A11y Scanner” </p>
      <img src="../../images/pixel/ss-3.jpg" alt="Screenshot to enable Use A11y Scanner" />
    </section>
    <section class="step-container">
      <p> Step 4: Click “Allow” in the security prompt </p>
      <img src="../../images/pixel/ss-4.jpg" alt="Screenshot of the security prompt" />
    </section>
  </section>
</body>

</html>
